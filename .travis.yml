
language: node_js
node_js:
  - "8"
dist: trusty
before_install:
  - openssl aes-256-cbc -K $encrypted_781d56eea70b_key -iv $encrypted_781d56eea70b_iv -in credentials.tar.enc -out credentials.tar -d
  - tar xvf credentials.tar
  - mkdir -p api/config
  - cp service-account.json api/config

before_script: yarn install
script: yarn test